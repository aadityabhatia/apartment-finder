<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blaze Apartment Mapper</title>
		<link rel="stylesheet" href="//blaze-cdn.appspot.com/static/foundation/2.1.5/stylesheets/foundation-min.css">
		<link rel="shortcut icon" href="//blaze-cdn.appspot.com/static/favicon.ico">
		<link href='//fonts.googleapis.com/css?family=IM+Fell+English+SC' rel='stylesheet' type='text/css'>
		<link href="/presentation.css" rel="stylesheet" type='text/css'>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="/app.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="topbar" class="container hide-on-phones">
			<div class="row">
				<div class="six columns">
					<span><a id="logo" href="/">Blaze Apartment Finder</a></span>
				</div>
				<div class="six columns">
					<div class="right">
						<span><a href='https://github.com/dragonsblaze/apartment-finder'>view source</a></span>
						<span><a href='http://www.dragonsblaze.com/'>author</a></span>
					</div>
				</div>
			</div>
		</div>
		<div id="topbar" class="container show-on-phones">
			<div class="row">
				<div class="twelve columns">
					<span><a id="logo" href="/">Apartment Finder</a></span>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div id="formAndTable" class="four four-phone columns">
					<form id="formListApartments" class="nice" onsubmit="return false;">
						<label>Max Rent</label>
						<input id="inMaxRent" type="number" min="0" step="50" placeholder="Max Rent" class="input-text">
						<label>Minimum Bedrooms</label>
						<input id="inBedrooms" type="number" min="0" max="8" placeholder="Bedrooms" class="input-text">
						<label>Location</label>
						<input id="inLocation" type="text" placeholder="address, zip code, city" class="input-text">
						<label>Radius (miles)</label>
						<input id="inRadius" type="number" min="1" max="50" placeholder="distance from the center, in miles" class="input-text">
						<label>Travel Mode</label>
						<select id="inTravelMode">
							<option SELECTED value="DRIVING">Driving</option>
							<option value="WALKING">Walking</option>
							<option value="BICYCLING">Bicycling</option>
						</select>
						<button type="button" id="load" class="nice blue button">List Apartments</button>
					</form>
					<button type="button" id="showListForm" style="display:none" class="nice blue button">Search Again</button>
					<div id="ajaxLoader" style='text-align:center;margin:2rem;display:none'><img src='/ajax-loader.gif' alt='Loading...'></div>
					<div id="content" style="margin-top:1rem"></div>
				</div>
				<div id="description" class="eight four-phone columns"></div>
			</div>
			<div id="descriptionContainerMobile" class="row show-on-phones">
				<button type="button" id="scrollTop" class="nice blue button" style="display:none">Return to Top</button>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
		<script src="http://timeago.yarp.com/jquery.timeago.js" type="text/javascript"></script>
		<script src="http://datatables.net/release-datatables/media/js/jquery.dataTables.js" type="text/javascript"></script>
		<script src="//maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
	</body>
</html>
