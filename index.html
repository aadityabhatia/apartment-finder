<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>Craigslist Apartment Mapper</title>
		<link rel="stylesheet" href="http://foundation.zurb.com/stylesheets/globals.css">
		<link rel="stylesheet" href="http://foundation.zurb.com/stylesheets/typography.css">
		<link rel="stylesheet" href="http://foundation.zurb.com/stylesheets/grid.css">
		<link rel="stylesheet" href="http://foundation.zurb.com/stylesheets/ui.css">
		<link rel="shortcut icon" href="/favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=IM+Fell+English+SC' rel='stylesheet' type='text/css'>
		<link href="/presentation.css" rel="stylesheet" type='text/css'>
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
		<script src="http://datatables.net/release-datatables/media/js/jquery.dataTables.js" type="text/javascript"></script>
		<script src="/app.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="topbar" class="container">
			<div class="row">
				<div class="eight columns">
					<span><a id="logo" href="/">Blaze Apartment Finder</a></span>
				</div>
				<div class="four columns hide-on-phones">
					<div class="right">
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="six columns">
					<button type="button" id="load" class="large nice blue button">Load Content</button>
					<div id="content" style="margin-top:1rem"></div> 
				</div>
				<div class="six columns">
					<div id="map" style="position:fixed;"></div>
				</div>
			</div>
		</div>
	</body>
</html>
